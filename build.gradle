apply plugin: 'base'
apply plugin: 'java'

group = 'com.stemex'
version = '1.0.0'

repositories {
    jcenter()
    mavenCentral()
}

dependencies {
    compile 'struts:struts-legacy:1.1'
    compile 'quartz:quartz:1.4.5'
    compile 'activation:activation:1.0.2'
    compile 'javax.servlet:servlet-api:2.4.public_draft'

    testCompile 'junit:junit:4.12'
}

sourceSets {
    main {
        java {
            srcDir 'src/main'
        }
    }
}

compileJava {
    options.warnings = 'false'
    options.compilerArgs << "-Xlint:unchecked" << "-Xlint:deprecation"
    sourceCompatibility = 1.6
    targetCompatibility = 1.6
}

